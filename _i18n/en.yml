pages:
  index:
    heading: Blueprint Learning is everything you need for digital teaching and training
    subheading: Blueprint Academy is a full-blown Learning Management System (LMS) and Content Management System (CMS), which provides a unique opportunity to teach customers or employees with e-learning.
    marketingboxes:
      openacademy: Blueprint Open Academy is for you who want to create and sell courses online. You are given complete control over your online academy - customize anything from its domain name to its layout, colors, and content.
      internalacademy: With Blueprint Internal Academy you are given the grand overview of the internal training and education of your company. See exactly how far each employee are and notify of a closing deadline.
      affiliateacademy: Sell our academies to your customers, as if their were your own. Your customers have you as a contact throughout the process and we ensure that your service scales effortless as you grow.