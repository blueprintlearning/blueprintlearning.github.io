pages:
  index:
    heading: Blueprint Learning er alt hvad du behøver for at afvikle digital undervisning og træning
    subheading: Blueprint Academy er et komplet Learning Management System (LMS) og Content Management System (CMS), hvilket giver en unik mulighed for at undervise kunder eller medarbejdere gennem e-learning.
    marketingboxes:
      openacademy: Blueprint Open Academy er for dig som vil oprette, udbyde og sælge kurser online. Du får fuld kontrol over din online læringsportal - tilpas alt fra domænenavn til layout, farver og indhold.
      internalacademy: Med Blueprint Internal Academy får du det fulde overblik over virksomhedens interne oplæring, træning og efteruddannelse af medarbejdere. Se præcis hvor langt den enkelte medarbejder er i sit forløb.
      affiliateacademy: Sell our academies to your customers, as if their were your own. Your customers have you as a contact throughout the process and we ensure that your service scales effortless as you grow.
      affiliateacademy: Sælg vores læringsportaler som var det dine egne. Dine kunder har dig som kontaktperson gennem processen, så sørger vi for at din service skalerer gnidningsløst i takt med at du vokser.